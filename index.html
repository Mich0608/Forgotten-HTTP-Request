<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Forgotten HTTP Request</title>
  </head>

  <style>
    body {
      background-image: url(snowbg.jpg);
      background-color: rgb(0, 0, 55);
    }

    .request {
      display: block;
      position: absolute;
      width: 450px;
      height: 180px;
      top: 50%;
      left: 50%;
      margin-top: -150px;
      margin-left: -320px;
      background-color: hsl(40, 36%, 100%);
      padding: 120px 0 0 160px;
      border: solid #ddd 1px;
      box-shadow: 0 0 50px #ccc;
      border-radius: 02px;
      background-image: url(texture.png);
      font-size: 19px;
      z-index: -1;
    }

    .request::before {
      content: "";
      display: inline;
      position: absolute;
      width: 110px;
      height: 100px;
      top: 30px;
      left: 480px;
      background-image: url(stamp.png);
      background-size: 70%;
      background-repeat: no-repeat;
      transform: rotate(90deg);
    }

    .snowflake {
      visibility: hidden;
      position: absolute;
      height: 13px;
      width: 13px;
      background-image: radial-gradient(white 0%, white 20%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: fall 10s linear;
    }

    .snow {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url(brightsnow.png);
      background-size: cover;
      margin-left: -8px;
      animation: build-snow 30s linear infinite;
      z-index: 2;
    }

    .from {
      position: absolute;
      display: inline;
      top: 50%;
      left: 50%;
      margin-top: -130px;
      margin-left: -300px;
      height: 100px;
      width: 100px;
      z-index: 0;
    }

    .status {
      position: absolute;
      width: 350px;
      height: 300px;
      top: 50%;
      left: 50%;
      margin-top: -225px;
      margin-left: -185px;
      background-image: url(crumpled.jpg);
      background-size: cover;
      text-align: center;
      padding-top: 150px;
      font-size: 25px;
      font-family: Helvetica, Arial, sans-serif;
      z-index: 0;
      color: #000;
      opacity: 0;
    }

    .status>a {
      font-size: 50px;
    }

    .hover {
      display: block;
      position: absolute;
      width: 612px;
      height: 302px;
      top: 50%;
      left: 50%;
      margin-top: -150px;
      margin-left: -320px;
    }

    .hover:hover>.status {
      animation: appear 0.1s linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      0% {top: 0%; visibility: visible}
      100% {top: 100%;}
    }

    @keyframes build-snow {
      0% {top: 100%;}
      100% {top: 0%;}
    }

    @keyframes appear {
      0% {opacity: 0%;}

      100% {opacity: 100%;}
    }
  </style>

  <body>
    <div class="request">
      Request URL: http://forgotten.com/
      <br>
      Request Method: GET
    </div>

    <div class="from"></div>

    <div class="hover">
      <div class="status">
        <a>410</a>
        <br>
        The page you requested is gone.
      </div>
    </div>

    <div class="snowflake"></div>

    <div class="snow"></div>


  </body>

  <script src="https://netnet.studio/Averigua.js"></script>
  <script>
    const fromDiv = document.querySelector('.from')
    const info = Averigua.language()
    fromDiv.setAttribute('style', 'white-space: pre;')


    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        fromDiv.setAttribute('style', 'white-space: pre;')
        fromDiv.textContent =
          `From: 
${data.ip} ,
${info.country}`
      })
      .catch(error => {
        requestDiv.textContent = error
      })

    function snowfall() {
      setTimeout(snowfall, Math.random() * 500);
      let snowflake = document.createElement("div");
      snowflake.style.left = `${Math.random() * 100 + 1}%`;
      document.body.appendChild(snowflake);
      snowflake.className = "snowflake";
    }

    snowfall();
  </script>

</html>
