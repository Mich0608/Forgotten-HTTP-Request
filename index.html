<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Forgotten HTTP Request</title>
  </head>

  <style>
    body {
      background-color: rgb(0, 0, 55);
    }

    .request {
      display: block;
      position: absolute;
      width: 600px;
      height: 200px;
      top: 50%;
      left: 50%;
      margin-top: -150px;
      margin-left: -300px;
      background-color: hsl(40, 36%, 100%);
      text-align: center;
      padding-top: 120px;
      border: solid #ddd 1px;
      box-shadow: 0 0 50px #ccc;
    }

    .request::before {
      content: "";
      display: inline;
      position: absolute;
      width: 110px;
      height: 60px;
      top: 20px;
      left: 470px;
      background-image: url(snow-on-tree.jpg);
      background-size: 130%;
      background-position: 50%;
    }

    .snowflake {
      position: absolute;
      height: 10px;
      width: 10px;
      background-image: radial-gradient(white 0%, white 20%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: fall 10s linear infinite;
    }
    
    .snow {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url(snow.png);
      background-size: cover;
      top: 100%;
      margin-left: -8px;
      animation: build-snow 40s infinite;
    }

    @keyframes fall {
      0% { top: 0%; }
      100% { top: 100%;}
    }
    
    @keyframes build-snow {
      0% { top: 100%; }
      100% { top: 0%;}
    }
    
  </style>

  <body>
    <div class="request">
      Request URL: http://forgotten.com/
      <br>
      Request Method: GET
      <br>
      Status Code: 301 Moved Permanently
      <br>
      Remote Address: ###.###.##.##:##
      <br>
    </div>

    <div class="snowflake"></div>
    
    <div class="snow">
    </div>

    <script>

      function snowfall() {
        setTimeout(snowfall, Math.random() * 1000);
          let snowflake = document.createElement("div");
          snowflake.style.left = `${Math.random() * 100 + 1}%`;
          document.body.appendChild(snowflake);
          snowflake.className = "snowflake";
      }
      
      snowfall();
      
    </script>
  </body>

</html>
