<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Forgotten HTTP Request</title>
  </head>

  <style>
    body {
      background-color: rgb(0, 0, 55);
    }

    .request {
      display: block;
      position: absolute;
      width: 480px;
      height: 200px;
      top: 50%;
      left: 50%;
      margin-top: -150px;
      margin-left: -320px;
      background-color: hsl(40, 36%, 100%);
      padding: 120px 0 0 160px;
      border: solid #ddd 1px;
      box-shadow: 0 0 50px #ccc;
    }

    .request::before {
      content: "";
      display: inline;
      position: absolute;
      width: 110px;
      height: 100px;
      top: 30px;
      left: 510px;
      background-image: url(stamp.png);
      background-size: 70%;
      background-repeat: no-repeat;
      transform: rotate(90deg);
    }

    .snowflake {
      visibility: hidden;
      position: absolute;
      height: 10px;
      width: 10px;
      background-image: radial-gradient(white 0%, white 20%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: fall 10s linear;
    }
    
    .snow {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url(brightsnow.png);
      background-size: cover;
      margin-left: -8px;
      top: 100%;
    }
    
    .from {
      position: absolute;
      display: inline;
      top: 50%;
      left: 50%;
      margin-top: -130px;
      margin-left: -300px;
      height: 100px;
      width: 100px;
    }

    @keyframes fall {
      0% { top: 0%; visibility: visible}
      100% { top: 100%;}
    }
    
    @keyframes build-snow {
      0% { top: 100%; }
      100% { top: 0%;}
    }
    
  </style>

  <body>
    <div class="request">
      Request URL: http://forgotten.com/
      <br>
      Request Method: GET
      <br>
      Status Code: 301 Moved Permanently
    </div>

    <div class="snowflake"></div>
    
    <div class="from"></div>
    
    <div class="snow"></div>

    <script src="https://netnet.studio/Averigua.js"></script>
    <script>
  
      const fromDiv = document.querySelector('.from')
      const info = Averigua.language()
      fromDiv.setAttribute('style', 'white-space: pre;')
      
      
      fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => {
      fromDiv.setAttribute('style', 'white-space: pre;')
      fromDiv.textContent = 
            `From: 
${data.ip}
${info.country}`
    })
    .catch(error => {
      requestDiv.textContent = error
    })
      
    

      function snowfall() {
        setTimeout(snowfall, Math.random() * 500);
          let snowflake = document.createElement("div");
          snowflake.style.left = `${Math.random() * 100 + 1}%`;
          document.body.appendChild(snowflake);
          snowflake.className = "snowflake";
      }
      
      snowfall();
      
    </script>
  </body>

</html>
